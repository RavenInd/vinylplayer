<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>vinyl player</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="base">
            <div class="player">
                <div id="record">
                        <div id="songName"></div> 
                </div>
                <svg id="svgTracker">
                    <circle id="tracker" r="340" cx="340" cy="340"
                            fill="transparent" stroke="crimson" stroke-width="1">
                </circle>
                    <circle id="trackerInactiveZone" r="150" cx="340" cy="340"
                            fill="transparent" stroke="crimson" stroke-width="1" />
               </svg>

                <div id="toneArm"></div>
                <label for="play-b" class="control-b"><div class="control-b-on"></div></label>
                <input type="checkbox" id="play-b" class="hide">
                <div id="tracktime">
                    <div id="currentTime">00:00</div>
                    <div id="duration">00:00</div>
                </div>
            </div>
            <ul id="playlist">
                <li data-src="1" >Thirty Seconds To Mars - Stay</li>
                <li data-src="2" >Ed Sheeran - Perfect</li>
                <li data-src="3" >Saving Abel - Addicted</li>
                <li data-src="4">Хлеб - Шашлындос</li>
                <li data-src="5">Apocalyptica - Not Strong Enough</li>
                <li data-src="6">MiaGi and Эндшпиль - Rapapam</li>
            </ul>


        </div>

        <audio id="audio" src="" controls></audio>
        <script src="js/main.js" async></script>
        <script src="js/tracker.js" async></script>
            
        
    </body>
</html>
